<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Magos de Oz</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Magos de Oz</h1>
          <hr/>
          <br/>
        </div>
      </div>
    </div>

    <div>
      <button class="btn btn-default btn-clean" type="button">Limpiar</button>
      <button class="btn btn-default btn-ver-todas-las-cartas" type="button">Ver todas las cartas</button>
      <button class="btn btn-default btn-ver-mis-cartas" type="button">Ver mis cartas</button>
      <button class="btn btn-default btn-crear-carta" type="button">Crear carta</button>
      <button class="btn btn-default btn-ver-mis-tokens" type="button">Ver mis Tokens</button>
      <span class="balance-oz" style="border-color: black; border: solid"></span>
    </div>

    <div>
      <ul class="cartas-list">
      </ul>
    </div>

    <template>
      <li class="carta">
        <form class="form-transferencia" id="form-transferencia">
          <div style="border: solid; border-radius: 0.5px; border-color: black; margin: 1px; padding-left: 5px;">
            <p class="id-carta">
              Id: <span></span>
            </p>
            <p class="tipo-carta">
              Tipo: <b></b>
            </p>
            <p class="descripcion-carta">
              Decripcion: <b></b>
            </p>
            <label for="direccion-destino">Direcci√≥n a la cual transferir: </label>
            <input type="text" class="direccion-destino" id="direccion-destino" name="direccion-destino">
            <input type="text" class="id-carta" name="id-carta">
            <button class="btn btn-default btn-transferir" type="submit">Transferir carta</button>
          </div>
        </form>
      </li>
    </template>

    <div id="cartaTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-carta">
          <div class="panel-heading">
            <h3 class="panel-title">Carta</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://http2.mlstatic.com/D_NQ_NP_719937-MLA28791890860_112018-O.webp" data-holder-rendered="true">
            <br/><br/>
            <strong>Tipo</strong>: <span class="tipo-carta" type="tipo-carta">tipo</span><br/>
            <strong>Descripcion</strong>: <span class="descripcion-carta" type="descripcion-carta">descripcion</span><br/>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
